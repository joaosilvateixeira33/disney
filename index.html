<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Disney </title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Filmes</li>
                <li>Series</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section_hero">
            <img src="./images/banner.png" alt="Banner da disney" class="banner_img">
        </section>
        <section class="section_cards">
            <img src="./images/encanto_card.jpg" alt="capa do filme Encanto" class="card">
            <img src="./images/Raya_card.jpg" alt="capa do filme Raya" class="card">
            <img src="./images/buzz_banner.png" alt="capa do filme buzz" class="card">
            <img src="./images/toy_story_card.jpg" alt="capa do filme toy story" class="card">
            <img src="./images/irmao_urso_card.jpg" alt="capa do filme irmão urso" class="card">
            <img src="./images/luca_card.jpg" alt="capa do filme Lucca" class="card">
        </section>
    </main>
    <footer>
        <p>© Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney Entertainment</p>
        <img src="./images/icon_youtube.png" alt="icone do youtube" class="icon">
        <img src="./images/icon_instagram.png" alt="icone do instagram" class="icon">
        <img src="./images/icon_disney_plus.png" alt="icone do disney plus" class="icon">
    </footer>
</body>
</html>
